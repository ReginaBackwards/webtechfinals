<!-- Additional script for dynamic filtering -->
<script>
    $(document).ready(function () {
        // Function to filter table rows based on search input
        $('#userSearch').on('input', function () {
            var searchText = $(this).val().toLowerCase();

            // Loop through each row in the table body
            $('#userListBody tr').filter(function () {
                // Hide rows that do not match the search input
                $(this).toggle($(this).text().toLowerCase().indexOf(searchText) > -1);
            });
        });

        // Make an AJAX request to get the admin details from the server
        $.ajax({
            method: 'GET',
            url: '/getAdminDetails', // You may need to adjust the URL
            success: function (admin) {
                // Update the admin's image and name on the page
                $('#adminImage').attr('src', admin.dp);
                $('#adminName').text(`${admin.firstname} ${admin.lastname}`);
            },
            error: function (error) {
                console.error('Error fetching admin details:', error);
            }
        });

        // Tooltip initialization
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
