<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources</title>
  <link rel="stylesheet" href="Manager/Content Manager/cmstyles/css/alwin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h1>Resources</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2" id="Search">
      <div class="input-group-append">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><i class="bi bi-upload"> Upload</i></button>
      </div>
    </div>
  
    <table id="resourceTable" class="table table-striped w-100 p-3">
      <thead>
        <tr>
          <th scope="col">Date Uploaded</th>
          <th scope="col">Filename</th>
          <th scope="col">Filetype</th>
        </tr>
      </thead>
      <tbody id="resourceTableBody">
        
      </tbody>
    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title w-100 text-center" id="exampleModalLabel">Upload Resources</h5>
              </div>
              <div class="modal-body">
                  <div class="uploadContainer" id="dropArea">
                    <div class="col text-center">
                      <i class="bi bi-cloud-upload-fill" style="font-size: 80px;"></i>
                      <p>Drag and Drop Files or Click to Browse</p>
                      <label class="btn btn-primary" for="fileInput">Browse</label>
                    </div>
                      <input type="file" id="fileInput" name="file" accept="image/*, audio/*, video/*" multiple style="display: none">
                    </div>
                  <div id="fileList"></div>
              </div>
                <div class="modal-footer justify-content-center">
                  <button type="button" class="btn btn-secondary" id="closeButton" data-dismiss="modal" >Close</button>
                  <button type="button" class="btn btn-primary" id="uploadButton">Upload</button>
              </div>          
          </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="Manager/Content Manager/cmstyles/js/resources.js"></script>
</body>
</html>
