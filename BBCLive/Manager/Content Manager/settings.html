<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edit Profile</title>

    <!-- Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom styles for this template-->
    <link href="./cmstyles/css/cm-style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <div class="card-header">
                                    <h3 class="mb-0">Edit Profile</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form" role="form" autocomplete="off">
                                        <div class="form-group">
                                            <label for="inputPasswordOld">Current Password</label>
                                            <input type="password" class="form-control" id="inputPasswordOld" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPasswordNew">New Password</label>
                                            <input type="password" class="form-control" id="inputPasswordNew" required="">
                                            <span class="form-text small text-muted"> The password must be 8-20 characters, and must <em>not</em> contain spaces. </span>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPasswordNewVerify">Confirm Password</label>
                                            <input type="password" class="form-control" id="inputPasswordNewVerify" required="">
                                            <span class="form-text small text-muted"> To confirm, type the new password again. </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <img src="FEFETCH TO SA DATABASE" class="defaultdp" alt="profile pic">
                                <div class="col-md-12 text-center">
                                    <button type="editdp" class="btn btn-primary" id="button">Edit Profile Picture</button>
                                </div>
                            </div>
                        </div>
                        <div class="container bg-light">
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-primary" id="button">Save</button>
                                <button type="button" class="btn btn-secondary" id="button">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>



     <!-- Bootstrap's JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
